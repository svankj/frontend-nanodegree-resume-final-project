<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page-style.css">
    <!-- bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- normalize css -->
    <link href="//normalize-css.googlecode.com/svn/trunk/normalize.css" rel="stylesheet">
    <!-- font css -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- google map library -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyClnw1QfEqQePv2n_DgTIp5Wu1h6b2zXKg&libraries=places"></script>
    <script>
	    // Picture element HTML5 shiv
	    document.createElement( "picture" );
    </script>
    <script src="js/picturefill.min.js" async></script>

    <title>Max Schreck Resume</title>
  </head>

  <body>

  <!-- header menu bootstrap -->
  <div class="container header-font">
    <div class="row">
      <div class="col-xs-4 box-left">
        <ul class="nav" id="keyword-nav-sx">
        </ul></div>
        <div class="col-xs-4 box-center">
        <img class="my-picture" src="images/my-pict.jpg" alt="My phicture"></div>
        <div class="col-xs-4 box-right">
        <ul class="nav right" id="keyword-nav-dx">
        </ul></div>
      </div>
    </div>

  <!-- section pages flex box -->
  <section id="section">
  </section>

  <!-- footer -->
  <footer class="footer-font">
    <h2 class="orange">Let's Connect</h2>
    <ul id="footer-contacts" class="flex-box-footer"></ul>
  </footer>

<script src="js/builder.js"></script>

<script type="text/javascript">
  /* load page when ready */
  $(document).ready(function() {
    $('#section').load('html/me.html #section > *');
    $.getScript("js/builder-page.js");
  });
  /* click opens content pages */
  $('li#menu').click(function() {
    if($(this).children('a').text().toLowerCase()==='me') {
      $body = $("body");
      $body.addClass("loading");
      setTimeout("location.reload();", 500);
    }
    $('li' ).removeClass('active');
    $(this).addClass('active');
    $('li').children('a').attr('style', 'color: #f5a623 !important');
    $(this).children('a').attr('style', 'color: #000000 !important');
    $('#section').load('html/'+$(this).children('a').text().toLowerCase()+'.html #section > *');
    $.getScript("js/builder-page.js");
  });
</script>

</body>
</html>
